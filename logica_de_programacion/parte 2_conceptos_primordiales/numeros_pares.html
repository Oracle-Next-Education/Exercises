<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Todos los n√∫meros pares del 1 al 100</h3>

    <script>

        numero = 1

        while(numero <= 100){

            if(numero % 2 == 0){
                document.write(numero + "<br>");
            }

            numero++;

        }

        document.write("FIN");

    </script>
</body>
</html>
