<!DOCTYPE html>
<html lang="sp">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h3>¿Alcohol o gasolina?</h3>
    <script>

        var tanque = 40
        var distancia = 480
        var eficiencia = distancia / tanque

        document.write("Con " + tanque + " litros de gasolina, el carro recorrió " + distancia + " kilometros siendo su eficinecia " + eficiencia + " kilometros por litro de gasolina." + "<br>")
    
        distancia = 300
        eficiencia = distancia / tanque

        document.write("Con " + tanque + " litros de alcohol, el carro recorrió " + distancia + " kilometros siendo su eficinecia " + eficiencia + " kilometros por litro de alcohol." + "<br>")

    </script>
</body>
