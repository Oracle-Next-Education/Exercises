<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>
    
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgray";
        pincel.fillRect(0, 0, 600, 400);
    
        function dibujarCirculo(x, y, radio, color) {
    
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, radio, 0, 2*3.14);
            pincel.fill();
        }

        function dibujarFlor(x, y, radio, colorCentro, colorIzquierda, colorArriba, colorDrecha, colorAbajo){
            
            xs = [x, x-(radio*2), x, x+(radio*2), x];
            ys = [y, y, y-(radio*2), y,y+(radio*2)];
            colores = [colorCentro, colorIzquierda, colorArriba, colorDrecha, colorAbajo];
        
            for(var i = 0; i<5; i++){
                dibujarCirculo(xs[i], ys[i], radio, colores[i]);
            }

        }

        dibujarFlor(300, 200, 20,"red", "orange", "yellow", "black", "blue")

    </script>

</body>
</html>
